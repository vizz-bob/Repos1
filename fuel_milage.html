        <br>
        <span id="dt"></span>

<script>
    function show_number(no) {
        if (no != ""){
            var filled = document.getElementById('fuel_filled').value;
            document.getElementById('fuel_filled').value = filled + no;
        }
    }
    function enterfuel() {
        var filled = document.getElementById('fuel_filled').value;
        if (filled != "") {
                var date = new Date();
               document.getElementById('ffv').innerHTML = "<span style='width: 100%; float: left;'>Filled Fuel is :" + filled + " LTR <br>" + date+"</span>";
           }
           else
               document.getElementById('ffv').innerHTML = "";
    }
    function enterdistance() {
        var travelled = document.getElementById('distance_travelled').value;
        if (travelled != "") {
            var date = new Date();
            document.getElementById('dt').innerHTML = "<span style='width: 100%; float: left;'>Distance you traveled :" + travelled + " KM <br>" + date+"</span>";
            var milage = document.getElementById('milage').value;
            var filled = document.getElementById('fuel_filled').value;
            var travelled = document.getElementById('distance_travelled').value;
            if (milage != "" && filled != "" && travelled != ""){
                document.getElementById('distance_travel').value = (milage * filled) -  travelled;
            }
            else
            {
                alert('Please enter proper value with car milage, fuel filled and distance you travelled');
                document.getElementById('distance_travel').value = "";
            }
        }
        else
        {
            document.getElementById('dt').innerHTML = "";
            document.getElementById('distance_travel').value = "";
        }
    }
    function reset() {
        document.getElementById('ffv').innerHTML = "";
        document.getElementById('dt').innerHTML = "";
        document.getElementById('car').value = "";
        document.getElementById('milage').value = "";
        document.getElementById('fuel_filled').value = "";
        document.getElementById('distance_travelled').value = "";
        document.getElementById('distance_travel').value = "";
    }

</script>
